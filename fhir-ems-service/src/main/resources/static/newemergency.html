<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an emergency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript"  src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="/js/newemergency.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">EMS Patient Data Platform</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="dashboard.html">Dashboard</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>

        <a id="welcomeUser" class="navbar-brand navbar-right" href="#"></a>

    </div>
</nav>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Create an Emergency</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="emergencyTitle">Emergency Title:</label>
                    <input type="text" class="form-control" id="emergencyTitle">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="pickupLocation">Pickup Location:</label>
                    <input type="text" class="form-control" id="pickupLocation">
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" onClick="createEmergency();">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
